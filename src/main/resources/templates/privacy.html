<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인정보처리방침</title>
    <link rel="stylesheet" th:href="@{/policy.css}">
</head>
<body>
<h1>개인정보처리방침</h1>
<div class="policy-container">
    <div th:each="section : ${privacySections}">
        <h2>
            <span th:text="${section.article}"></span>
            <span th:text="${section.title}"></span>
        </h2>
        <p th:utext="${#strings.replace(section.content, '\n', '<br/>')}"></p>
    </div>
</div>
</body>
</html>
